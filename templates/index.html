<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    

    <title>{{title}}</title>


    <!-- Bootstrap core CSS -->
    <link href="/admin/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/admin/static/css/dashboard.min.css" rel="stylesheet"> 


    <script src="/admin/static/js/jquery-3.5.1.js"  crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}



  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">{{title}}</a>
     {% if False %} <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">{% endif%}
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">

          <a class="nav-link" href="/admin/auth/login">Sign out</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          
          <div class="sidebar-sticky">
            {% for conf in confs %}
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>{{ conf.appname }}</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>

            <ul class="nav flex-column mb-2">
              {% for view in conf.views %}
              <li class="nav-item">
                <a class="nav-link" href="/admin/{{ conf.appname }}/{{ view }}">
                  {{ view }}
                </a>
              </li>
              {% endfor %}
            </ul>

            {% endfor %}
          </div>

        </nav>

        {% block main %}{% endblock %}
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

     
    <script src="/admin/static/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
   
    <script src="/admin/static/js/popper.min.js"></script>
    <script src="/admin/static/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="/admin/static/js/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    {% block endbody %}{% endblock %}
  </body>
</html>
